<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/courses/add" method="POST">
                <input id="id" type="hidden" name="id" th:value="(${course} != null ? ${course.getCourseId()} : '')">
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${course} != null ? ${course.getName()} : '')"
                           required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${course} != null ? ${course.getDescription()} : '')">
                </div>
                <div class="form-group">
                    <label>Teacher</label>
                    <select name="teacherId" class="form-control">
                        <option th:if="${course} != null"
                                th:each="teacher : ${teachers}"
                                th:selected="${teacher.getId() == course.getTeacher().getId()}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName()}">
                        </option>
                        <option th:if="${course} == null"
                                th:each="teacher: ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getFullName()}">
                        </option>
                    </select>
                </div>
                <th:block th:if="${hasError} == true">
                    <p th:text="${error}"></p>
                </th:block>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/courses">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
