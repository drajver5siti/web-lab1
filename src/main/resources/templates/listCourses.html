<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Courses</title>
    <style>
        .control-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .control-buttons form {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <div th:if="${courses.size() > 0}">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Teacher</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course: ${courses}">
                        <td th:text="${course.getName()}"></td>
                        <td th:text="${course.getDescription()}"></td>
                        <td th:text="${course.getTeacher().getFullName()}"></td>
                        <td class="control-buttons">
                            <a th:href="@{'/courses/edit/{id}' (id=${course.getCourseId()})}">
                                <i class="fa fa-trash">Edit</i>
                            </a>
                            <form th:method="DELETE" th:action="@{'/courses/delete/{id}' (id=${course.getCourseId()})}">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a href="/courses/add">Add Course</a>
    </div>
</main>
</body>
</html>
